version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - good morning

- intent: confirm_interest
  examples: |
    - yes
    - I am
    - definitely

- intent: inform_name
  examples: |
    - My name is Ashwin Rai
    - It's Rahul

- intent: inform_phone
  examples: |
    - 9876543210
    - My number is 9123456789

- intent: inform_ctc
  examples: |
    - My current CTC is 12 LPA and expected is 15 LPA
    - I'm currently at 8 LPA and expecting 10

- intent: inform_notice_period
  examples: |
    - 30 days
    - 2 months
    - immediate joiner

- intent: inform_experience
  examples: |
    - I have 3 years of experience
    - 5 years

- intent: inform_availability
  examples: |
    - Next Monday at 3 PM
    - Friday morning
